{% extends 'arts/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<br>

<div class="row">

    <div class="col-md-4 col-sm-0"></div>

    <div class="col-md-4 col-sm-12">
        <form method="POST" class="login-form">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button type="submit" class="btn btn-dark">Log in</button>
        </form>

        <br>
        <p><strong>-- OR --</strong></p>
       
        <a href="{% url 'social:begin' 'google-oauth2' %}">
            <button class="btn loginBtn-google">
            <i class="fab fa-google"></i>  Login using Google
            </button>
        </a>
    
        <!-- <a href="{% url 'social:begin' 'twitter' %}">
            <div class="btn loginBtn-twitter">
                <i class="fa fa-twitter"></i> Login using Twitter
            </div>
        </a> -->

        <a href="{% url 'social:begin' 'facebook' %}">
            <div class="btn loginBtn-facebook">
                <i class="fab fa-facebook-f"></i> Login using Facebook
            </div>
        </a>

    </div>

    <div class="col-md-4 col-sm-0"></div>

</div>


{% endblock %}
