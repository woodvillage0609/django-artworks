{% extends 'arts/base.html' %}

{% block content %}

<div class="row">
	<div class="col-md-2"></div>

	<div class="col-md-8">
	<br>

	{% load crispy_forms_tags %}

		<form method="POST" enctype="multipart/form-data" action="" class="">
			{% csrf_token %}
			{{ form.image|as_crispy_field }}
			{{ form.action|as_crispy_field }}
			<br>

			<a style="color:grey;"><strong>*File below 1MGB is recommended.</strong></a><br>
			<a style="color:grey;"><strong>*Style Transfer will usually take 10-30 seconds.</strong></a><br><br><br>
						
			<button type="submit" class="btn btn-dark">Create</button>
		</form>

		<br>

	</div>

    <div class="col-md-2"></div>
</div>

<br>

{% endblock %}
